<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Shop - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9f4;
      color: #2e4d2e;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(46, 77, 46, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #3e6b3e;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #cde0cd;
      border-radius: 8px;
      background-color: #f0f8f0;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a045;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #4caf50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Your Eco Account</h2>
    <form th:action="@{/process_register}" method="post" th:object="${user}">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" th:field="*{email}" required/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" required />

      <input type="submit" value="Sign Up" class="btn btn-primary"/>
    </form>
    <div class="footer">
      Already have an account? <a href="/login">Log in</a>
    </div>
  </div>

</body>
</html>
